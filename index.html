<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="star wars logo" width="550">
        <div class="header-text">
            <img width="14" src="./assets/arrow.svg" alt="">
            <span>Person</span>
            <hr>
            <span>Spaceship</span>
            <img width="14" src="./assets/arrow.svg" alt="">
        </div>
        <div class="custom-gradient">

        </div>
    </header>
    <section>
        <img src="./assets/person.svg" alt="person image" id="personBtn" width="200">
        <img src="./assets/ship.svg" alt="ship image" id="shipBtn" width="200">
    </section>
    <main>
        <h1 id="scroll-to-title" class="table-title"><span class="table-title-span"></span> Table</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr class="table-head-row">

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="btn-container">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </main>
</body>

</html>
